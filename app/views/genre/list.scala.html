@* このテンプレートの引数 *@
@(genres: Seq[models.Tables.GenresRow])

@* main.scala.htmlを呼び出す *@
@main("ジャンル一覧") {



<div class="col-xs-6">
  <h3>ジャンル一覧</h3>
<!-- <div> -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    @* ユーザの一覧をループで出力 *@
    @genres.map { genre =>
      <tr>
        <td>@genre.id</td>
        <td><a href="@routes.GenreController.edit(Some(genre.id))">@genre.name</a></td>
        <td>@helper.form(routes.GenreController.remove(genre.id)){
          <input type="submit" value="削除" class="btn btn-danger btn-xs"/>
        }
        </td>
      </tr>
    }
    </tbody>
  </table>
  <a href="@routes.GenreController.edit()" class="btn btn-success" role="button">新規作成</a>
  <a href="@routes.CampaignController.list()" class="btn btn-primary" role="button">キャンペーン一覧</a>
</div>

}
